<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
	<div class="container">
		<form id="contact" action="/Testing/LoginAuth" method="post">
			<fieldset>
				<input name="uname" type="text" tabindex="1" placeholder="Username" required>
			</fieldset>
			<fieldset>
				<input id="pd" name="pwd" type="password" tabindex="2" placeholder="Password" required>
			</fieldset>
			<fieldset>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Login</button>
			</fieldset>
			<fieldset>
				<a href="signup.html"><button name="submit" type="button" id="open"
					data-submit="...Sending">Sign Up</button></a>
			</fieldset>
		</form>
	</div>
</body>
</html>
